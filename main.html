<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Registration Form</h1>
	<form method="post">
		<lable for="name">Name:</lable>
		<input type="text" id="name" name="name" required><br>
		<lable for="email">Email:</lable>
		<input type="email" id="email" name="email" required><br>
		<lable >Gender:</lable><br>
		<input type="radio" id="male" name="gender" value="male" required>
		<lable for="male">Male</lable><br>
		<input type="radio" id="female" name="gender" value="female" required>
		<lable for="female">Female</lable><br>
		<lable for="cars">Car brands:</lable>
		<select id="cars" name="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select><br>
		 <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br><br>

        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
